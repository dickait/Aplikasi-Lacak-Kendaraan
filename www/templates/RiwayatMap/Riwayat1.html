  <div style="width: 100%; height: 100%;">
      <ng-map style="width: 100%; height: 93%;" zoom="15" center="[{{data1.latitude}},{{data1.longitude}}]">
        
        <custom-marker id="start" position="current-location">
          <div>
              <img src="img/lokasi.png"> 
          </div>
          <marker position="current-location" title="Posisi HP" icon="https://www.robotwoods.com/dev/misc/bluecircle.png"></marker>
        </custom-marker>

        <custom-marker id="end" position="[{{data1.latitude}},{{data1.longitude}}]">
          <div>
              <img src="img/lokasiken.png"> 
          </div>
          <marker position="[{{data1.latitude}},{{data1.longitude}}]" title="Posisi HP" icon="img/logken.png"></marker>
        </custom-marker>

          <directions
          suppress-markers="true"
          draggable="false"
          panel="directions-panel"
          travel-mode="DRIVING"
          origin="current-location" 
          destination="[{{data1.latitude}},{{data1.longitude}}]">
