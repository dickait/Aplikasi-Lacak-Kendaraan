<ion-view view-title="Riwayat Posisi" style="background-color:#E6F9FF;">
  <ion-content>
    <div style="width: 100%; height: 100%;">
      <ng-map style="width: 100%; height: 93%;" zoom="15" center="[({{data10.latitude}},{{data10.longitude}}]">
        
        <custom-marker id="start" position="current-location">
            <div>
              <img src="img/lokasi.png"> 
            </div>
          <marker position="current-location" title="Posisi HP" icon="https://www.robotwoods.com/dev/misc/bluecircle.png"></marker>
        </custom-marker>
        
          <marker position="[{{data1.latitude}},{{data1.longitude}}]" icon="img/logken.png"></marker>
        
          <marker position="[{{data2.latitude}},{{data2.longitude}}]" icon="img/logken.png"></marker>
               
          <marker position="[{{data3.latitude}},{{data3.longitude}}]" icon="img/logken.png"></marker>
 
          <marker position="[{{data4.latitude}},{{data4.longitude}}]" icon="img/logken.png"></marker>
       
          <marker position="[{{data5.latitude}},{{data5.longitude}}]" icon="img/logken.png"></marker>
      
          <marker position="[{{data6.latitude}},{{data6.longitude}}]" icon="img/logken.png"></marker>
    
          <marker position="[{{data7.latitude}},{{data7.longitude}}]" icon="img/logken.png"></marker>
       
          <marker position="[{{data8.latitude}},{{data8.longitude}}]" icon="img/logken.png"></marker>
       
          <marker position="[{{data9.latitude}},{{data9.longitude}}]" icon="img/logken.png"></marker>

        <custom-marker position="[{{data10.latitude}},{{data10.longitude}}]">
            <div>
              <img src="img/lokasiken.png"> 
            </div>
          <marker position="[{{data10.latitude}},{{data10.longitude}}]" title="Posisi HP" icon="img/logken.png"></marker>
        </custom-marker>

        <directions
          suppress-markers="true"
          draggable="false"
          travel-mode="DRIVING"
          origin="current-location" 
          destination="[{{data10.latitude}},{{data10.longitude}}]">
        </directions>
      </ng-map> 
    </div>
    
  </ion-content>
  <div class="bar bar-footer bar-calm" style="width: 100%;" nav-clear menu-close ui-sref="app.DataRiwayat">
      <h6 class="title"><i class="icon ion-arrow-left-a"></i><font size="3"> Kembali</font></h6>
    </div>
</ion-view>
