<ion-side-menus enable-menu-with-back-views="false">
    <ion-side-menu-content>
        <ion-nav-bar class="bar-calm">
            <ion-nav-back-button class="no-text">
            </ion-nav-back-button>
            <ion-nav-buttons side="left">
                <button class="button button-icon button-clear ion-navicon" menu-toggle="left"></button>
            </ion-nav-buttons>
        </ion-nav-bar>
        <ion-nav-view name="menuContent"></ion-nav-view>
    </ion-side-menu-content>
    <ion-side-menu side="left">
        <ion-header-bar class="expanded">
            <img src="img/logo.png" class="avatar motion spin" >
            <div class="menu-bottom" style="color:#000000;">
                Informasi Posisi Kendaraan
            </div>
        </ion-header-bar>
        <ion-content class="stable-bg has-expanded-header">
            <ion-list>
              <!-- iu-href -->
                <ion-item class="item-icon-left" nav-clear menu-close ui-sref="app.DataTerbaru">
                    <i class="icon ion-android-map"></i>Posisi Kendaraan
                </ion-item>
                <ion-item class="item-icon-left" nav-clear menu-close ui-sref="app.DataRiwayat">
                    <i class="icon ion-ios-timer"></i>Riwayat Posisi
                </ion-item>
                
                <ion-item class="item-icon-left" nav-clear menu-close ui-sref="app.AntisipasiKehilangan">
                    <i class="icon ion-ios-heart"></i>Antisipasi Kehilangan
                </ion-item>
                <ion-item class="item-icon-left" nav-clear menu-close ui-sref="app.Tentang">
                    <i class="icon ion-ios-list-outline"></i>Tentang
                </ion-item>
                <ion-item class="item-icon-left" id="fab" nav-clear menu-close ng-click="showConfirm()">
                    <i class="icon ion-log-out"></i>Keluar
                </ion-item>
            </ion-list>
        </ion-content>
    </ion-side-menu>
</ion-side-menus>
